{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/categories.css')}}">{% endblock %}
<br>
<br>

<body>
    {% block content %}
    <br>
    <br>

    <div class="container">
        <div class="card-columns">

            {% for category in category %}

            <div class="card">
                <div class="card-header">
                    Featured
                </div>    
                <div class="card-body">
                    <h5 class="card-title">{{category.author}}</h5>
                    <p class="card-text">{{category.pitch}}</p>
                    
                    <button type="button" class="btn btn-outline btn-lg"><a href="{{category.id}}">Add Comment</a></button>

                </div>
                <div class="card-footer">
                    <small class="text-muted">Publish date:{{category.date}}</small>
                </div>
            </div>
            <div class="container">
                <div class="dialogbox">

                </div>

            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
