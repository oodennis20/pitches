<body>
    {% block content %}
    <br>
    <br>

    <div class="container">
        <div class="card-columns">
            {% for category in category %}

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{category.author}}</h5>
                    <p class="card-text">{{category.pitch}}</p>
                    <a href="{{category.url}}">
                        <p class="card-text">Click here for comments!</p>
                    </a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Publish date:{{category.time}}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
