{% extends 'base.html' %}

{% block content %}

<body>
    <br>
    <br>
    <br>

    <form>
        <div class="form-group">
            <label for="Input1">Email address</label>
            <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="Textarea1">Example textarea</label>
            <textarea class="form-control" id="Textarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
    <h1>{{message}}</h1>

    <div class="container">
        <div class="card-columns">
            {% for pitch in pitches %}

            <div class="card">
                <img class="card" src="{{pitch.image}}" alt="Card image cap" size="100px180">
                <div class="card-body">
                    <h5 class="card-title">{{pitch.author}}</h5>
                    <p class="card-text">{{pitch.description}}</p>
                    <a href="{{pitch.url}}">
                        <p class="card-text">Click here to make and view comments!</p>
                    </a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Publish date:{{pitch.time}}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
