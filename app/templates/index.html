{% extends 'base.html' %}

{% block content %}

<body>
    <br>
    <br>
    <br>

    <h1>{{message}}</h1>

    <button type="button" class="btn btn-outline btn-lg"><a href="../pitch/">Add Pitch</a></button>
    <div class="container">
        <div class="card-columns">
            {% for pitch in pitches %}

            <div class="card">
                <img class="card" src="{{pitch.image}}" alt="Card image cap" size="100px180">
                <div class="card-body">
                    <h5 class="card-title">{{pitch.author}}</h5>
                    <p class="card-text">{{pitch.description}}</p>
                    <a href="{{pitch.url}}">
                        <p class="card-text">Click here to make and view comments!</p>
                    </a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Publish date:{{pitch.time}}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
